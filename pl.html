<script>
  function requestPointerLock() {
    const el = document.body;
    if (el.requestPointerLock) {
      el.requestPointerLock();
      console.log("âœ… Pointer lock requested");
    } else {
      console.warn("âŒ Pointer Lock API not supported");
    }

    document.addEventListener("pointerlockchange", () => {
      if (document.pointerLockElement === el) {
        console.log("ðŸŽ¯ Pointer is locked to the element");
      } else {
        console.log("ðŸ”“ Pointer is unlocked");
      }
    });
  }

  window.onload = () => {
    const btn = document.createElement("button");
    btn.textContent = "Lock Pointer";
    btn.onclick = requestPointerLock;
    document.body.appendChild(btn);
  };
</script>
