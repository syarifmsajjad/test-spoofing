<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Auto Prompt Loop</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #111; color: #0f0; font-family: monospace;
      text-align: center;
    }
    .container {
      padding-top: 15%;
    }
    .status {
      font-size: 1.2em; margin: 20px 0;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Auto Prompt Loop</h1>
  <p class="status">Status: <span id="status" class="blink">Memulai...</span></p>
  <p><small>Jika prompt tidak muncul, klik sekali di halaman ini.</small></p>
</div>

<script>
  // Fungsi loop prompt
  function loopPrompt() {
    // Ubah status
    document.getElementById('status').textContent = 'Berjalan';
    document.getElementById('status').style.color = '#0f0';

    // Tampilkan prompt
    prompt("PWN BY 0xsyarif");

    // Panggil lagi secepat mungkin
    setTimeout(loopPrompt, 0);
  }

  // Mulai otomatis saat halaman selesai dimuat
  window.addEventListener('load', () => {
    setTimeout(() => {
      loopPrompt();
    }, 300); // Delay kecil untuk pastikan DOM siap
  });

  // Fallback: jika otomatis gagal karena kebijakan browser, klik akan memicu
  let hasStarted = false;
  document.addEventListener('click', function handler() {
    if (!hasStarted) {
      hasStarted = true;
      document.getElementById('status').textContent = 'Dimulai via klik';
      loopPrompt();
    }
    document.removeEventListener('click', handler);
  }, { once: true });
</script>

</body>
</html>
