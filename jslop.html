<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Auto Prompt Loop + Fullscreen (No Click)</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000; color: #fff; font-family: Arial, sans-serif;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; align-items: center;
      justify-content: center; flex-direction: column; z-index: 9999;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <h3>Memulai mode fullscreen + loop prompt otomatis...</h3>
  <p><small>Jika tidak berjalan, klik sekali untuk mengizinkan.</small></p>
</div>

<script>
  // Fungsi loop prompt
  function loopPrompt() {
    prompt("Loop prompt aktif! Tekan OK untuk lanjut...");
    setTimeout(loopPrompt, 0); // Panggil lagi secepat mungkin
  }

  // Fungsi masuk fullscreen
  async function goFullscreen() {
    try {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        await elem.msRequestFullscreen();
      }
      
      // Sembunyikan overlay setelah fullscreen
      const overlay = document.getElementById('overlay');
      if (overlay) overlay.style.display = 'none';

      // Mulai loop prompt
      loopPrompt();
    } catch (err) {
      alert("Gagal masuk fullscreen: " + err.message);
    }
  }

  // Coba jalankan otomatis saat halaman dimuat
  window.addEventListener('load', () => {
    // Gunakan setTimeout untuk memastikan DOM siap
    setTimeout(goFullscreen, 500);
  });

  // Cadangan: jika otomatis gagal, klik di mana saja akan memicu
  document.addEventListener('click', function handler() {
    goFullscreen();
    document.removeEventListener('click', handler); // Hanya sekali
  }, { once: true });
</script>

</body>
</html>
