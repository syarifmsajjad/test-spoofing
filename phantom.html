<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Wallet</title>
    <script>
        // Attempt to spoof the URL
        window.onload = () => {
            history.pushState({}, "", "https://bing.com:1234");
        };

        // Function to mimic wallet connection
        async function attemptWalletConnection() {
            try {
                if (window.phantom && window.phantom.solana) {
                    const connection = await window.phantom.solana.connect();
                    alert(`Wallet connected! Public key: ${connection.publicKey}`);
                } else {
                    alert("Phantom wallet not detected.");
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Trusted Wallet</h1>
    <p>Please connect your wallet below:</p>
    <button onclick="attemptWalletConnection()">Connect Wallet</button>
</body>
</html>
