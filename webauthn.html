<script>
(async () => {
  if (!window.PublicKeyCredential) {
    console.error("âŒ WebAuthn tidak didukung di browser ini.");
    return;
  }

  const challenge = new Uint8Array(32);
  window.crypto.getRandomValues(challenge);

  try {
    const result = await navigator.credentials.get({
      publicKey: {
        challenge: challenge.buffer,
        timeout: 60000,
        userVerification: "preferred",
        allowCredentials: [] // Empty = allow any
      }
    });

    console.log("âœ… WebAuthn sukses!");
    console.log("ğŸ“Œ Credential ID:", result.id);
    console.log("ğŸ“„ Type:", result.type);
    console.log("ğŸ“¦ Authenticator response:", result.response);
  } catch (err) {
    console.error("âŒ WebAuthn gagal atau dibatalkan:", err);
  }
})();
</script>
